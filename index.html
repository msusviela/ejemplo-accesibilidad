<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Problemas de Accesibilidad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Bienvenido a mi página web</h1>

        <p class="contraste-bajo">Este es un texto con poco contraste, lo que puede dificultar la lectura de personas con problemas visuales.</p>

        <h2>Formulario de Contacto</h2>
        <h3>Por favor, rellena los campos a continuación:</h3>

        <div class="form-group">
            <input type="text" id="nombre" placeholder="Tu nombre">
        </div>

        <div class="form-group">
            <label for="correo">Tu correo electrónico:</label>
            <input type="email" placeholder="Tu correo electrónico">
        </div>

        <div class="form-group">
            <label for="opciones">Elige una opción:</label>
            <select id="opciones">
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
                <option value="3">Opción 3</option>
            </select>
        </div>

        <div class="form-group">
            <button>Enviar</button>
        </div>

        <img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGFpc2FqZXxlbnwwfHwwfHx8MA%3D%3D" class="img-example">
    </div>

</body>
</html>
